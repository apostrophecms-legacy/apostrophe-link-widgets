{% set widget = data.widget %}
{% set path = apos.links.linkPath(data.widget) %}
{% if data.options.classes.length > 0 %}
  {% set classes = true %}
  {% set class = data.options.classes | join(' ') %}
{% endif %}
<a{% if classes %} class="{{ class }}"{% endif %} href="{{ path }}"{% if widget.linkTarget %} target="_blank" rel="noopener"{% endif %}>{{ widget.linkText }}</a>
